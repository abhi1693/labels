dist: xenial
language: python

cache:
  directories:
    - $HOME/.cache/pip

matrix:
    include:
      - python: 3.6
        env: TOXENV=py36
      - python: 3.7
        env: TOXENV=py37
      - python: 3.7
        env: TOXENV=flake8
      - python: 3.7
        env: TOXENV=mypy

install:
  - pip install tox

script:
  - tox
